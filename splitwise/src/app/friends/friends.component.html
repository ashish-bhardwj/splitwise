<div class='card' style="margin-top:15px;">
  <div class='card-header'>
      <h4> {{pageTitle}}</h4>
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' placeholder="Name"
        [(ngModel)]='listFilter'/>
      </div>
    </div>
   
    <!--Search books -->
     <div class='row'>
    <div class='col-md-2'>Sort by:</div>
    <div class='col-md-4'>     
        <select [(ngModel)]='sortByKey'>        
          <option value="firstName">Name</option>
          <option value="email">Email</option>
          <option value="book_id">Book Id</option>
          <option value="bookTitle">Book Name</option>
        </select>          
     </div>
     </div>
     <!-- Display books --> 

    <div class='table-responsive'>
      <table class='table'>
         <thead>
          <tr>
            <th>Friends</th>
            <th>You owe</th>
          </tr>
         </thead>
         <tbody>
          <tr *ngFor="let recipient of map | keyvalue">
              <td><a [routerLink]="['/detail', recipient.key]">{{recipient.key | titlecase }}</a></td>
              <td> {{recipient.value}}</td>
            </tr>
          </tbody>
        </table>
     </div>
